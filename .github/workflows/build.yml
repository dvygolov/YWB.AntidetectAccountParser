name: .NET

on:
  push:
    branches: [master]

env:
  PROJECT_NAME: YWB.AntidetectAccountsParser

jobs:
  release:
    name: Release
    strategy:
      matrix:
        kind: ["linux", "windows", "macOS"]
        include:
          - kind: linux
            os: ubuntu-latest
            target: linux-x64
          - kind: windows
            os: windows-latest
            target: win-x64
          - kind: macOS
            os: macos-latest
            target: osx-x64
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 7.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release --no-restore
      - name: Zip the Build
        uses: thedoctor0/zip-release@0.7.1
        with:
          type: "zip"
          filename: "${{ env.PROJECT_NAME }}.${{ runner.os }}.zip"
          directory: ./bin/Release/net7.0
      - name: Create Release
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest.${{ runner.os }}"
          title: "Latest ${{ runner.os }} Release"
          prerelease: false
          files: "./bin/Release/net7.0/${{ env.PROJECT_NAME }}.${{ runner.os }}.zip"
